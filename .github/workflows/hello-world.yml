# name
name: hello-world

# triggers
on:
  - push

# one or more jobs
jobs:
  greetings:
    runs-on: ubuntu-latest
    steps:
      - id: Say-Hello
        run: echo "Hello, world! ${{github.ref}}, ${{github.repository_owner}}"
      - id: Redirect
        run: 'echo "CURRENT_TIME=$(date)" >> $GITHUB_OUTPUT'
    #   - id: Second-Step
    #     run: ls
      - id: Cow-Says
        uses: mscoutermarsh/cowsays-action@master
        with:
            text: 'Moo: ${{steps.Redirect.outputs.CURRENT_TIME}}'
            color: 'red'